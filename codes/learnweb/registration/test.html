    /* 长度是否在lenMin到lenMax之间，包含lenMin和lenMax*/
    function checkLength(strs, lenMin, lenMax) {
        var len = strs.length;
        if (len >= lenMin && len <= lenMax) {
            return true;
        }
        else {
            return false;
        }
    }

    /* 是否为空字符串
     * 空返回false；非空返回true；
     *
     function isEmpty(strs) {
     var len = strs.length;
     if (len) {
     return true;
     }
     else {
     return false;
     }
     }

     */
    /*  字符串是否为数字 */
    function isNum(strs, start, end) {
        if (!start) {
            start = 0;
        }
        if (!end) {
            end = strs.length;
        }
        for (var i = start; i < end; i++) {
            if (isNumc(strs.charAt(i))) {
                return true;
            }
            else {
                return false;
            }
        }

    }

    /* 是否为大写字母 */
    function isUpper(char) {
        if (char >= "A" && char <= 'Z') {
            return true;
        }
        else {
            return false;
        }
    }

    /* 是否为小写字母 */
    function isLower(char) {
        if (char >= "a" && char <= 'z') {
            return true;
        }
        else {
            return false;
        }
    }

    /* 是否为数字 */
    function isNumc(char) {
        if (char >= "0" && char <= '9') {
            return true;
        }
        else {
            return false;
        }
    }

    /**首字母是否大写
     function isFirstUpper(strs) {
if (isUpper(strs.charAt(0))) {
return true;
}
else {
return false;
}
}
     */
    function isFirstUpper(strs) {
        return (isUpper(strs.charAt(0)));
    }

    /* 有数字吗 */
    function hasNum(strs) {
        for (var i = 0; i < strs.length; i++) {
            if (isNumc(strs[i])) {
                return true;
            }
        }
        return false;
    }

    /* 有大写字母吗 */
    function hasUpper(strs) {
        for (var i = 0; i < strs.length; i++) {
            if (isUpper(strs[i])) {
                return true;
            }
        }
        return false;
    }

    /* 有小写字母吗 */
    function hasLower(strs) {
        for (var i = 0; i < strs.length; i++) {
            if (isLower(strs[i])) {
                return true;
            }
        }
        return false;
    }

    /* 有指定特殊字符吗 */
    function hasSpecialChar(strs, char) {
        for (var i = 0; i < strs.length; i++) {
            if (strs[i] == char) {
                return true;
            }
        }
        return false;
    }

    /* 有数字，字母之外的其他字符吗 */
    function noOtherChar(strs, exceptions) {
        var bool = false;

        for (var i = 0; i < strs.length; i++) {
            if (isLower(strs[i]) || isUpper(strs[i]) || isNumc(strs[i]) || search(exceptions, strs[i])) {
                bool = true;
            }
            else {
                return false;
            }
        }

        return bool;
    }

    /*在字符串中有指定字符*/
    function search(strs, char) {
        for (var i = 0; i < strs.length; i++) {
            if (strs[i] == char)
                return true;
        }
        return false;
    }
    /* 字符串中有指定字符的个数*/
    function charNum(strs, char, charnum) {
        var couNum = 0;
        for (var i = 0; i < strs.length; i++) {
            if (strs[i] == char) {
                couNum = couNum + 1;
            }
        }
        if (couNum == charnum) {
            return true;
        }
        else {
            return false;
        }
    }
